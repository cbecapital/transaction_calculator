<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>T-Bill Sell Side Tracker â€” Gradual Yield to Maturity</title>
  <link rel="stylesheet" href="treasury.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

 
</head>
<body>
  <video autoplay muted loop id="bg-video">
  <source src="cbe-logo-2.mp4" type="video/mp4">
</video>

  <button class="home-btn" onclick="location.href='index.html'">Home</button>
<button class="back-btn" onclick="location.href='treasury.html'"> Back</button> 

  <div class="container">
    <h2>T-Bill Buy / Bid Calculator</h2>

    <label for="investment">Investment Amount (ETB)</label>
    <input id="investment" type="text" placeholder="e.g. 1,000,000ETB" oninput="formatNumberInput(this)">

    <label for="maturity">Select T-Bill Tenor</label>
    <select id="maturity">
      <option value="28">28 Days</option>
      <option value="91">91 Days</option>
      <option value="182">182 Days</option>
      <option value="364">364 Days</option>
    </select>

    <label for="yield">Expected Yield (% annualized)</label>
    <input id="yield" type="text" placeholder="e.g. 12.5" oninput="formatNumberInput(this)">

    <label for="purchaseDate">Purchase Date</label>
    <input id="purchaseDate" type="date">

    <button class="btn" onclick="calculateBid()">Calculate Bid</button>
    <button class="btn secondary" id="downloadBtn" onclick="downloadExcel()" style="display:none;">Download Excel (.xlsx)</button>

    <div id="result" style="display:none;">
      <h3>ðŸ“ˆ Bid Summary</h3>
      <div id="summaryText"></div>
      <canvas id="bidChart"></canvas>

      <h3>Daily Breakdown</h3>
      <div class="table-wrap">
        <table class="result-table" id="dailyTable">
          <thead>
            <tr>
              <th>Day</th>
              <th>Date</th>
              <th>Total Value (ETB)</th>
              <th>Yield Remaining (%)</th>
            </tr>
          </thead>
          <tbody id="dailyTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
function formatNumberInput(input) {
  let value = input.value.replace(/,/g, '');
  if (value === '') return;
  if (!isNaN(value)) {
    const parts = value.split('.');
    parts[0] = Number(parts[0]).toLocaleString('en-US');
    input.value = parts.join('.');
  }
}
function parseNumberInput(id) {
  const val = document.getElementById(id).value.replace(/,/g, '');
  return parseFloat(val);
}
function formatETB(n) {
  if (isNaN(n)) return '-';
  return Number(n).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

let activeChart = null;
let lastGeneratedSheetData = null;

function calculateBid() {
  const FACE = 5000;
  const investment = parseNumberInput('investment');
  const yieldPct = parseNumberInput('yield');
  const maturityDays = parseInt(document.getElementById('maturity').value);
  const purchaseDateStr = document.getElementById('purchaseDate').value;

  if (isNaN(investment) || investment <= 0) return alert('Please enter a valid investment amount.');
  if (isNaN(yieldPct) || yieldPct <= 0) return alert('Please enter a valid yield.');
  if (!purchaseDateStr) return alert('Please select a purchase date.');

  const purchaseDate = new Date(purchaseDateStr + 'T00:00:00');
  const today = new Date();
  const oneDayMs = 86400000;
  const yieldDecimal = yieldPct / 100;

  // Discounted purchase price per bill
  const discountFactor = 1 + yieldDecimal * (maturityDays / 365);
  const pricePerBill = FACE / discountFactor ;

  // Number of T-bills that can be purchased
  const numBills = Math.floor(investment / pricePerBill);
  const usedInvestment = numBills * pricePerBill;

  // Commission fee 0.1%
  const commission = usedInvestment * 0.001;
  const netAfterFee = investment - usedInvestment - commission;
  const totalFaceValue = numBills * FACE;
  const profitAtMaturity = totalFaceValue - usedInvestment - commission;
  const remainingForNext = pricePerBill - netAfterFee;

  // Days elapsed
  const elapsedDays = Math.max(0, Math.min(Math.floor((today - purchaseDate) / oneDayMs), maturityDays));

  // Build daily values & yield decay
  const labels = [];
  const values = [];
  const yields = [];
  const tableRows = [];
  for (let d = 0; d <= maturityDays; d++) {
    const curDate = new Date(purchaseDate.getTime() + d * oneDayMs);
    const dateStr = curDate.toISOString().slice(0,10);
    const perBillValue = pricePerBill + (FACE - pricePerBill) * (d / maturityDays);
    const yieldRemaining = yieldPct * (1 - d / maturityDays);
    const totalValue = perBillValue * numBills;

    labels.push(dateStr);
    values.push(totalValue);
    yields.push(yieldRemaining);

    tableRows.push({
      day: d,
      date: dateStr,
      totalValue: totalValue,
      yieldRem: yieldRemaining
    });
  }

  // Value today
  const todayValue = pricePerBill + (FACE - pricePerBill) * (elapsedDays / maturityDays);
  const todayTotal = todayValue * numBills + commission;
  const totalValue = pricePerBill * numBills 

  // Summary
  document.getElementById('summaryText').innerHTML = `
   <!-- ðŸŸ¦ Table 1: Main Investment Details -->
<table class="result-table">
  <tr><td>Investment Entered</td><td>${formatETB(investment)} ETB</td></tr>
  <tr><td>Discounted Price per Bill at given yield amount</td><td>${formatETB(pricePerBill)} ETB</td></tr>
  <tr><td>Number of Bills Purchased you can buy</td><td>${numBills}</td></tr>
  <tr><td>Total Discounted Price (price per bill x Qty)</td><td>${formatETB(totalValue)} ETB</td></tr>
  <tr><td>Total Face Value</td><td>${formatETB(totalFaceValue)} ETB</td></tr>
</table>

<!-- ðŸŸ© Table 2: Commission Details -->
<table class="result-table">
  <tr><td>Commission (0.1%)</td><td>${formatETB(commission)} ETB</td></tr>
</table>

<!-- ðŸŸ§ Table 3: Net Results -->
<table class="result-table">
  <tr><td>Net Remaining After Fee</td><td>${formatETB(netAfterFee)} ETB</td></tr>
  <tr><td>Profit at Maturity</td><td>${formatETB(profitAtMaturity)} ETB</td></tr>
</table>

<!-- ðŸŸ¥ Table 4: Additional Info -->
<table class="result-table">
  <tr><td>Extra Needed for One More Bill</td><td>${formatETB(remainingForNext)} ETB</td></tr>
  <tr><td><strong>Your T-bills worth today + fee</strong></td><td><strong>${formatETB(todayTotal)} ETB</strong></td></tr>
</table>

  `;
  document.getElementById('result').style.display = 'block';

  // Table body
  const tbody = document.getElementById('dailyTableBody');
  tbody.innerHTML = '';
  tableRows.forEach(r => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${r.day}</td>
      <td>${r.date}</td>
      <td>${formatETB(r.totalValue)}</td>
      <td>${r.yieldRem.toFixed(2)}%</td>
    `;
    tbody.appendChild(tr);
  });

  // Save for Excel
  lastGeneratedSheetData = {
    headers: ['Day','Date','Total Value (ETB)','Yield Remaining (%)'],
    rows: tableRows.map(r => [r.day, r.date, r.totalValue, r.yieldRem])
  };
  document.getElementById('downloadBtn').style.display = 'inline-block';

  // Chart
  const ctx = document.getElementById('bidChart').getContext('2d');
  if (activeChart) activeChart.destroy();
  activeChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [
        { label: 'Total Value (ETB)', data: values, backgroundColor: '#b4885b' },
        { label: 'Yield Remaining (%)', data: yields, type: 'line', borderColor: '#fff', yAxisID: 'y1' }
      ]
    },
    options: {
      responsive: true,
      scales: {
        x: { ticks: { maxRotation: 45, minRotation: 0 } },
        y: { beginAtZero: false, title: { display: true, text: 'ETB' } },
        y1: { position: 'right', beginAtZero: true, title: { display: true, text: 'Yield (%)' } }
      },
      plugins: { legend: { display: true } }
    }
  });
}

function downloadExcel() {
  if (!lastGeneratedSheetData) return alert('Please calculate first.');
  const wb = XLSX.utils.book_new();
  const wsData = [lastGeneratedSheetData.headers, ...lastGeneratedSheetData.rows];
  const ws = XLSX.utils.aoa_to_sheet(wsData);
  XLSX.utils.book_append_sheet(wb, ws, 'Buy_TBill');
  const filename = `TBill_Buy_${new Date().toISOString().slice(0,10)}.xlsx`;
  XLSX.writeFile(wb, filename);
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">  
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>CBE Transaction Calculator</title> 
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }

    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 15px;
    }

    h1 {
      color: #222;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 8px;
    }

    .btn {
      width: 80%;
      max-width: 400px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0066cc;
      color: white;
      transition: 0.3s;
    }

    .btn:hover {
      background: #004080;
    }
  </style>
</head> 
<body> 
  <video autoplay muted loop id="bg-video">
    <source src="cbe logo 2.mp4" type="video/mp4">
  </video>

  <div class="container"> 
    <h1>Welcome to CBE Transaction Calculator</h1>

    <button class="btn" onclick="location.href='equity.html'">Equity Main & Growth Market</button>
    <button class="btn" onclick="location.href='otc.html'">OTC / Unlisted Market</button>
    <button class="btn" onclick="location.href='mutualfunds.html'">OTC / Mutual Funds & ETFs</button>
    <button class="btn" onclick="location.href='corporatebond.html'">Corporate Bond</button>
    <button class="btn" onclick="location.href='treasury.html'">GoE Treasury Bills</button>
    <button class="btn" onclick="location.href='commercial.html'">Commercial Paper</button>
    <button class="btn" onclick="location.href='subnational.html'">Sub-National Bonds</button>
    <button class="btn" onclick="location.href='sukuks.html'">Sukuks</button>
    <button class="btn" onclick="location.href='interbank.html'">Interbank Money Market / Repo</button>
  </div> 
</body> 
</html>
